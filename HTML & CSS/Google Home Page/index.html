<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container flex-content">
    <header class="head flex-content">
      <div class="header-left">
        <a href="#" class="first">About</a>
        <a href="#" class="h-padding-left">Store</a>
      </div>
      <div class="header-right">
        <a href="#" class="h-padding-right">Gmail</a>
        <a href="#" class="h-padding-right">Images</a>
        <a href="#" class="g-app h-padding-right"></a>
        <button class="sign-in last">Sign-In</button>
      </div>
    </header>

    <div class="content flex-content">
      <div class="main">
        <div class="google-icon"></div>
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" class="search-term">
          <i class="microphone"></i>
        </div>
        <div class="buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
    </div>

    <footer class="flex-content">
      <div class="footer-left">
        <a href="#" class="first">Advertising</a>
        <a href="#" class="padding-left">Business</a>
        <a href="#" class="padding-left">How Search works</a>
      </div>

      <div class="footer-right">
        <a href="#" class="padding-right">Privacy</a>
        <a href="#" class="padding-right">Terms</a>
        <a href="#" class="last">Settings</a>
      </div>
    </footer>

  </div>
  <script src="https://kit.fontawesome.com/ebe8233206.js" crossorigin="anonymous"></script>
</body>
</html>
