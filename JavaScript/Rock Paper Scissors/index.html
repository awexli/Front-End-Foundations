<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="buttons">
      <button id="rock" class="button">Rock</button>
      <button id="paper" class="button">Paper</button>
      <button id="scissor" class="button">Scissors</button>
    </div>

    <div class="main">
      <div class="display">
        <div>Round: </div>
        <div id="round"></div>
        <div id="result"></div>
      </div>
  
      <div class="display">
        <div>Scores: </div>
        <div id="player"></div>
        <div id="comp"></div>
      </div>
      <div id="winner" class="display"></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
