<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <section class="screen">0</section>
    
            <section class="calc-buttons">
                <div class="calc-button-row">
                    <button class="calc-button double">C</button>
                    <button class="calc-button">&larr;</button>
                    <button class="calc-button">&divide;</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button num">7</button>
                    <button class="calc-button num">8</button>
                    <button class="calc-button num">9</button>
                    <button class="calc-button num">&times;</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button num">4</button>
                    <button class="calc-button num">5</button>
                    <button class="calc-button num" >6</button>
                    <button class="calc-button">&minus;</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button num">1</button>
                    <button class="calc-button num">2</button>
                    <button class="calc-button num">3</button>
                    <button class="calc-button">&plus;</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button triple num">0</button>
                    <button class="calc-button">&equals;</button>
                </div>
            </section>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
