<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Youtube Playlist</h1>
    <div class="video-gallery">
        <div id="player"></div>
    </div>

    <div class="btns">
        <button disabled class="btn prev">Prev</button>
        <button class="btn next">Next</button>
    </div>


    <div class="add-rem-btn">
        <label for="yt-link">Enter Youtube Link: </label>
        <input type="text" id="yt-link">
        <p id="msg"></p>
        <div class="a-r-btns">
            <button class="btn add">Add Video</button>
            <button class="btn del">Delete Video</button>
        </div>
    </div>


    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="playlist.js"></script>
</body>

</html>
