<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Youtube Gallery</h1>
    <div class="video-gallery">
        <div id="player"></div>
    </div>

    <div class="btns">
        <button disabled class="btn prev">Prev</button>
        <button class="btn next">Next</button>
    </div>

    <form action="#">
        <div class="add-btn">
            <label for="yt-link">Enter Youtube Link: </label>
            <input type="text" id="yt-link">
            <div>
                <button class="btn add">Add Video</button>
            </div>
        </div>
    </form>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="./js/gallery3.js"></script>
</body>

</html>
