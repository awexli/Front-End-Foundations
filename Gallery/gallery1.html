<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="video-gallery">

        <iframe width="560" height="315" src="https://www.youtube.com/embed/mQHL0mdvdtA" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="video active"></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/155_EYRGyO8" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="video"></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/l_mW3S9HB08" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="video"></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YEKO748WU1o" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="video"></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/hXj78sr6Mzk" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="video"></iframe>

    </div>
    <div class="btns">
        <button disabled class="btn prev">Prev</button>
        <button class="btn next">Next</button>
    </div>
    <script src="./js/gallery.js"></script>
</body>

</html>
